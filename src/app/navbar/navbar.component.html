
<mat-toolbar class="navbar">
    <div>
        <span>
            <img src="https://www.onblastblog.com/wp-content/uploads/2017/08/blogger-logo.jpg" alt="logo"
                style="width:130px; border:1px solid black; margin-left: 0px">
        </span>
        <span>
            <a *ngIf="isTheLogin()" class="link" routerLink="add">ADD NEW POST</a>
        </span>
        <span>
            <a class="link" routerLink="list">LIST</a>
        </span>

    </div>
    <div>
        <span><a *ngIf="isUserAdmin()" class="panel" routerLink="administrator" >ADMINISTRATOR PANEL</a></span>
        <mat-menu #appMenu="matMenu">
            <a routerLink="registration" class="submenu"><button mat-menu-item>Registration</button></a>
            <a  routerLink="signIn" class="submenu" *ngIf="withoutLogin()"><button mat-menu-item>Sign in</button></a>
            <a class="submenu" *ngIf="isTheLogin()"><button (click)="signOut()" data-toggle="modal" data-target="#myModal" mat-menu-item>Sign
                    out</button></a>
        </mat-menu>
        <mat-icon class="menu" [matMenuTriggerFor]="appMenu">menu</mat-icon><br>
        <span class="login" *ngIf="writeLoginOnScreen()"> Welcome, {{activeLogin}}!</span>
    </div>
</mat-toolbar>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" style="text-align: center">Logged out correctly</h3>
            </div>
        </div>

    </div>
</div>
